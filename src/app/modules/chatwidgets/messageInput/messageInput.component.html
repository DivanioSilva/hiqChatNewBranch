<div class="row messageInput">
    <div class="col-md-10">

        <input type="text" 
            tabindex="0"
            #input1
            style="width: 100%; height: 50px; font-size: 34px; border: none;" 
            name="txtMessage"
            (keyup.enter)="sendMessage()"
            [(ngModel)]="messageString" />

    </div>
    <div class="col-md-2">
        <button class="btn btn-danger" 
            style="height: 50px; width: 100%;"    
            (click)="sendMessage()">
            <i class="fa fa-paper-plane"></i></button>
    </div>
</div>
